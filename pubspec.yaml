name: park_ticket
description: "An app to manage tickets booking and validation"

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dio: ^5.4.3
  flutter_svg: ^2.0.10
  flutter_riverpod: ^2.5.1
  flutter_screenutil: ^5.9.3
  shared_preferences: ^2.2.3
  mobile_scanner: ^5.2.3
  qr_flutter: ^4.1.0
  image_picker: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  mocktail: ^1.0.3

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
